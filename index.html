<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/script.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Big+Shoulders+Display:wght@100;200;300;400;500;600;700;800;900&family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Blinker:wght@100;200;300;400;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Nike | Just Do It | Nike Landing Page</title>
  </head>

  <body>
    <!-- Navbar Start -->
    <div class="mainContainer">
      <div class="navContainer">
        <div class="wrapper">
          <nav>
            <div class="navLeft">
              <img class="logoImg" src="img/logo.png" alt="logo" />
            </div>
            <ul class="navCenter">
              <li id="">Home</li>
              <li id="">Shoes</li>
              <li id="">About</li>
              <li id="">Contact</li>
            </ul>
            <div class="navRight">
              <div class="navCircle userIcon">
                <img src="img/usericon.png" alt="" />
              </div>
              <div class="navCircle bagIcon">
                <img src="img/bagicon.png" alt="" />
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- Navbar End -->
      <!-- Hero Section Start -->
      <div class="mainHeroSection">
        <div class="wrapper">
          <div class="heroSection">
            <div class="backgroundText">NIKE</div>
            <div class="MainImgSection">
              <button class="buyNow">BUY NOW</button>
              <div class="shoeImgSection">
                <div class="shoeBackground"></div>
                <img src="img/nike_af1.png" alt="" class="shoeImg" />
              </div>
              <div class="rightSection">
                <div class="shoeName">
                  <span>Nike Air</span><span>Force 1</span>
                </div>
                <div class="shoePrice"><span>200$</span><span>99$</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="moreShoesContainer">
          <div class="line"></div>
          <div class="wrapper">
            <div class="mainMoreShoesSection">
              <div class="moreShoesText abeezee">More Shoes ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
